<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>J.A.D.E. | Unified AI Platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
  <div class="background-effects">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="grid-overlay"></div>
  </div>

  <div id="layout-container">
    <!-- Sidebar Navigation -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <div class="brand-mini">
                <div class="logo-icon-sm">J</div>
                <span class="brand-text">J.A.D.E.</span>
            </div>
            <button id="toggle-sidebar-btn" aria-label="Fechar menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </div>
        
        <!-- Module Navigation -->
        <nav class="module-nav">
            <button class="nav-item active" data-module="chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                <span>Chat Assistant</span>
            </button>
            <button class="nav-item" data-module="code">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                <span>Jade Code</span>
            </button>
            <button class="nav-item" data-module="scholar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span>Scholar Graph</span>
            </button>
        </nav>

        <div class="divider"></div>

        <button id="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Nova Sess√£o
        </button>

        <div class="history-section">
            <h3>Hist√≥rico</h3>
            <div id="chat-history-list">
                <!-- Items injected via JS -->
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-badge">
                <div class="user-avatar">U</div>
                <span>Usu√°rio</span>
            </div>
        </div>
    </aside>

    <!-- Main Application Area -->
    <div id="app-container">
      <header id="main-header">
        <div class="header-left">
            <button id="mobile-menu-btn" aria-label="Abrir menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="active-module-title">
                <span id="module-title-text">Assistant</span>
                <span class="status-badge">Beta</span>
            </div>
        </div>
        <div class="controls">
            <button id="theme-toggle-btn" aria-label="Alternar tema">
                <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
      </header>

      <!-- Modules Container -->
      <main id="modules-container">
          
          <!-- Module 1: Chat Assistant (Default) -->
          <section id="module-chat" class="module-view active">
              <div class="chat-viewport" id="chatbox-chat">
                <!-- Messages -->
              </div>
              <div class="input-area">
                <div id="image-preview-container" class="hidden">
                    <div class="preview-wrapper">
                        <img id="image-preview" src="#" alt="Preview"/>
                        <button id="remove-image-btn">√ó</button>
                    </div>
                </div>
                <div class="input-wrapper">
                    <button id="imageBtn" class="icon-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></button>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                    <textarea id="userInput-chat" placeholder="Converse com J.A.D.E..." rows="1"></textarea>
                    <button id="sendBtn-chat" class="send-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
                </div>
              </div>
          </section>

          <!-- Module 2: Jade Code (Cursor-like) -->
          <section id="module-code" class="module-view">
              <div class="code-workspace">
                  <div class="chat-viewport code-chat" id="chatbox-code">
                      <div class="message bot welcome-message">
                          <div class="content">
                              <div class="text">Ol√°. Eu sou o <b>Jade Code</b>. Posso ajudar a escrever, refatorar e analisar c√≥digo.</div>
                          </div>
                      </div>
                  </div>
                  <div class="input-area code-input-area">
                      <div class="input-wrapper">
                          <textarea id="userInput-code" placeholder="Instru√ß√µes de c√≥digo..." rows="1"></textarea>
                          <button id="sendBtn-code" class="send-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg></button>
                      </div>
                  </div>
              </div>
          </section>

          <!-- Module 3: Scholar Graph -->
          <section id="module-scholar" class="module-view">
              <div class="scholar-layout">
                  <div class="scholar-ingest">
                      <h2>Ingest√£o de Conte√∫do</h2>
                      <div class="ingest-box">
                          <input type="text" id="scholar-input" placeholder="Cole uma URL, Link do YouTube ou T√≥pico...">
                          <button id="scholar-ingest-btn" class="primary-btn">Processar</button>
                      </div>
                      <div id="scholar-status" class="status-msg"></div>
                  </div>
                  
                  <div class="scholar-tools hidden" id="scholar-tools-panel">
                      <div class="tools-grid">
                          <button class="tool-card" data-action="summary">
                              <div class="icon">üìù</div>
                              <span>Resumo</span>
                          </button>
                          <button class="tool-card" data-action="mindmap">
                              <div class="icon">üó∫Ô∏è</div>
                              <span>Mapa Mental</span>
                          </button>
                          <button class="tool-card" data-action="podcast">
                              <div class="icon">üéß</div>
                              <span>Podcast Aula</span>
                          </button>
                          <button class="tool-card" data-action="quiz">
                              <div class="icon">üéÆ</div>
                              <span>Quiz</span>
                          </button>
                          <button class="tool-card" data-action="flashcards">
                              <div class="icon">üÉè</div>
                              <span>Flashcards</span>
                          </button>
                          <button class="tool-card" data-action="handout">
                              <div class="icon">üìö</div>
                              <span>Apostila PDF</span>
                          </button>
                      </div>
                  </div>

                  <div class="scholar-results" id="scholar-results-area">
                      <!-- Results will appear here -->
                  </div>
              </div>
          </section>

      </main>
    </div>
  </div>
  
  <audio id="audioPlayer" class="hidden"></audio>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="script.js"></script>
</body>
</html>
