<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J.A.D.E. - Portf√≥lio Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <header id="chat-header">J.A.D.E. <span>//</span> Ativa</header>
    <div id="chatbox" role="log" aria-live="polite">
      <div class="message bot"><div class="sender">J.A.D.E.</div><div class="text">Sistema online. Aguardando seu comando.</div></div>
    </div>
    <div id="image-preview-container" class="hidden">
      <img id="image-preview" src="#" alt="Image preview"/>
      <button id="remove-image-btn" aria-label="Remover imagem">&times;</button>
    </div>
    <div id="input-area">
      <input type="file" id="imageInput" accept="image/*" class="hidden">
      <button id="imageBtn" title="Enviar Imagem" aria-label="Enviar Imagem">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
      </button>
      <input id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" aria-label="Caixa de entrada de mensagem"/>
      <button id="sendBtn" title="Enviar" aria-label="Enviar mensagem">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>
  <audio id="audioPlayer" class="hidden"></audio>

<script src="script.js"></script>
</body>
</html>
