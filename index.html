<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>J.A.D.E. — Embedded</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
  :root{
    --bg:#0d1117; --surface:#161b22; --primary:#58a6ff; --text:#c9d1d9; --border:#30363d;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:'Fira Code',monospace;color:var(--text)}
  .frame-wrapper{position:relative;max-width:1200px;margin:18px auto;border-radius:8px;overflow:hidden;border:1px solid var(--border);box-shadow:0 8px 30px rgba(0,0,0,.6);height:86vh;background:var(--surface)}
  /* fake header to cover HF header inside iframe */
  .fake-header{
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:72px; /* ajuste: aumenta/diminui para cobrir a parte indesejada */
    background:linear-gradient(90deg,#0b1220,#0d1117);
    z-index:30;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom:1px solid rgba(255,255,255,0.02);
  }
  .fake-header h1{margin:0;font-size:18px;color:var(--primary);letter-spacing:2px}
  /* iframe ocupa todo o wrapper; o header tapa apenas a parte superior */
  .space-iframe{width:100%;height:100%;border:0;display:block}
  /* fake-footer tapa o rodape do HF */
  .fake-footer{
    position:absolute;
    left:0; right:0; bottom:0;
    height:48px; /* ajuste se precisar cobrir mais/menos rodapé */
    background:linear-gradient(180deg, rgba(0,0,0,0), rgba(5,8,12,0.95));
    z-index:30;
    display:flex;align-items:center;justify-content:center;color:var(--text-secondary);
    font-size:13px;
  }
  /* botão flutuante para abrir o Space em nova aba, caso algo fique cortado */
  .open-raw{
    position:absolute; top:12px; right:12px; z-index:40;
    background:rgba(255,255,255,0.06); color:var(--text); border:1px solid rgba(255,255,255,0.03);
    padding:6px 10px;border-radius:6px;font-weight:700;cursor:pointer;
  }
  .notice{
    font-size:12px;color:#9aa6b2;text-align:center;padding:8px 0;background:transparent;
  }
  @media (max-width:700px){
    .fake-header{height:64px}
    .fake-footer{height:56px}
  }
</style>
</head>
<body>
  <div class="frame-wrapper" id="frameWrapper">
    <div class="fake-header">
      <h1>J.A.D.E. <span style="color:#88c2ff"> // </span> Ativa</h1>
      <button class="open-raw" id="openRaw">Abrir no Space</button>
    </div>

    <!-- IFRAME: carrega a UI do Space -->
    <iframe id="jadeFrame" class="space-iframe" src="https://madras1-jade-port.hf.space/" allow="microphone;payment"></iframe>

    <div class="fake-footer">
      <div class="notice">Embedded Hugging Face Space — cobertura visual aplicada (p/ remover header/rodapé).</div>
    </div>
  </div>

<script>
  // botão para abrir o Space original em nova aba caso precise
  document.getElementById('openRaw').addEventListener('click', ()=> {
    window.open('https://madras1-jade-port.hf.space/','_blank');
  });

  // se quiser ajustar dinamicamente a altura do overlay basta alterar aqui
  // Ex.: document.querySelector('.fake-header').style.height = '88px';
</script>
</body>
</html>
