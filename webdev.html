<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Web Dev - Vibe Coder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="webdev.css">
</head>

<body data-theme="dark">
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Voltar
        </a>
        <div class="header-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z" />
                <path d="M2 17l10 5 10-5" />
                <path d="M2 12l10 5 10-5" />
            </svg>
            <span>JADE WEB DEV</span>
            <span class="badge">Vibe Coder</span>
        </div>
        <button id="themeBtn" class="theme-btn" title="Alternar tema">
            <svg id="darkIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
            <svg id="lightIcon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Prompt Section -->
        <section class="prompt-section">
            <h2 class="section-title">Descreva seu site</h2>
            <div class="prompt-input-wrapper">
                <textarea id="promptInput"
                    placeholder="Ex: Uma landing page moderna para uma cafeteria artesanal com seções de menu, sobre nós e contato..."></textarea>
                <button id="generateBtn" class="generate-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                    </svg>
                    Gerar
                </button>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
            <div class="preview-header">
                <span class="preview-title">Preview</span>
                <div class="preview-actions">
                    <button id="refreshBtn" class="action-btn" title="Atualizar preview">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                        </svg>
                    </button>
                    <button id="codeBtn" class="action-btn" title="Ver código">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="16 18 22 12 16 6" />
                            <polyline points="8 6 2 12 8 18" />
                        </svg>
                        Código
                    </button>
                    <button id="downloadBtn" class="action-btn" title="Download">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        Download
                    </button>
                </div>
            </div>
            <div class="preview-container">
                <div id="loadingOverlay" class="loading-overlay hidden">
                    <div class="loading-spinner"></div>
                    <span>Gerando seu site...</span>
                </div>
                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <line x1="3" y1="9" x2="21" y2="9" />
                        <line x1="9" y1="21" x2="9" y2="9" />
                    </svg>
                    <p>Digite um prompt acima e clique em <strong>Gerar</strong> para criar seu site</p>
                </div>
                <iframe id="previewFrame" class="preview-frame hidden"></iframe>
            </div>
        </section>

        <!-- Code Modal -->
        <div id="codeModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Código Gerado</span>
                    <button id="closeModalBtn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <button id="copyCodeBtn" class="copy-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                        </svg>
                        Copiar
                    </button>
                    <pre id="codeDisplay"><code></code></pre>
                </div>
            </div>
        </div>

        <!-- Refine Section -->
        <section class="refine-section hidden" id="refineSection">
            <div class="refine-wrapper">
                <input type="text" id="refineInput" placeholder="Mude a cor do fundo para azul escuro..." />
                <button id="refineBtn" class="refine-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z" />
                    </svg>
                    Refinar
                </button>
            </div>
        </section>
    </main>

    <script src="webdev.js"></script>
</body>

</html>
