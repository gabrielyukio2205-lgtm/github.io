<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>J.A.D.E. Chat Anything | Multi-Provider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anything.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link id="highlight-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="layout-container">
        <!-- Sidebar com Histórico -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="toggle-sidebar-btn" aria-label="Fechar menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Nova Conversa -->
            <button id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Nova Conversa</span>
            </button>

            <!-- Histórico -->
            <div class="history-section">
                <span class="history-label">RECENTES</span>
                <div id="chat-history-list"></div>
            </div>

            <!-- Nav Links -->
            <div class="sidebar-footer">
                <a href="apps.html" class="about-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Apps</span>
                </a>
                <a href="index.html" class="about-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>J.A.D.E. Chat</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="app-container">
            <header id="chat-header">
                <div class="header-left">
                    <button id="mobile-menu-btn" aria-label="Abrir menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="brand">
                        <h1 id="header-title">Chat Anything</h1>
                        <span class="status-badge">Multi-Provider</span>
                    </div>
                </div>
            </header>

            <!-- Model & GEM Selector Bar -->
            <div id="model-selector-bar">
                <div class="selector-group">
                    <label>Provider:</label>
                    <select id="provider-select">
                        <option value="openrouter">OpenRouter</option>
                        <option value="groq">Groq</option>
                        <option value="cerebras">Cerebras</option>
                        <option value="mistral">Mistral</option>
                        <option value="chutes">Chutes</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label>Modelo:</label>
                    <select id="model-select"></select>
                </div>
                <div class="selector-group gem-selector">
                    <label>GEM:</label>
                    <select id="gem-select">
                        <option value="">Sem GEM</option>
                    </select>
                    <button id="create-gem-btn" class="icon-btn" title="Criar/Editar GEM">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class="model-info">
                    <span id="current-model-badge"></span>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chatbox"></div>

            <!-- Input -->
            <div id="input-container">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="disclaimer">Chat Anything · Histórico local · GEMs customizáveis</p>
            </div>
        </div>
    </div>

    <!-- GEM Modal -->
    <div id="gem-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Criar GEM</h2>
            <form id="gem-form">
                <input type="hidden" id="gem-id">

                <div class="form-row">
                    <div class="form-group emoji-group">
                        <label for="gem-emoji">Emoji</label>
                        <input type="text" id="gem-emoji" value="✨" maxlength="4" required>
                    </div>
                    <div class="form-group flex-1">
                        <label for="gem-name">Nome</label>
                        <input type="text" id="gem-name" placeholder="Ex: Assistente de Código" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gem-prompt">Prompt do Sistema</label>
                    <textarea id="gem-prompt" rows="4" placeholder="Instruções de como a GEM deve se comportar..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="gem-context">Contexto Adicional (opcional)</label>
                    <textarea id="gem-context" rows="3"
                        placeholder="Informações extras, base de conhecimento, regras..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" id="delete-gem-btn" class="danger-btn hidden">Excluir</button>
                    <div class="action-right">
                        <button type="button" id="cancel-gem-btn" class="secondary-btn">Cancelar</button>
                        <button type="submit" class="primary-btn">Salvar GEM</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="anything.js"></script>
</body>

</html>
