<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>J.A.D.E. Chat Anything | Multi-Provider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anything.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link id="highlight-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="layout-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="toggle-sidebar-btn" aria-label="Fechar menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div id="nav-switcher">
                <a href="index.html" class="nav-btn">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <span>Chat</span>
                </a>

                <a href="apps.html" class="nav-btn">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span>Apps</span>
                </a>

                <button class="nav-btn active">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                            </path>
                        </svg>
                    </div>
                    <span>Chat Anything</span>
                </button>
            </div>

            <div class="sidebar-footer">
                <a href="index.html" class="about-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    <span>Voltar ao Chat</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="app-container">
            <header id="chat-header">
                <div class="header-left">
                    <button id="mobile-menu-btn" aria-label="Abrir menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="brand">
                        <div class="logo-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2">
                                </path>
                            </svg>
                        </div>
                        <h1 id="header-title">Chat Anything</h1>
                        <span class="status-badge">Multi-Provider</span>
                    </div>
                </div>
            </header>

            <!-- Model Selector Bar -->
            <div id="model-selector-bar">
                <div class="selector-group">
                    <label>Provider:</label>
                    <select id="provider-select">
                        <option value="openrouter">OpenRouter (Free)</option>
                        <option value="groq">Groq</option>
                        <option value="cerebras">Cerebras</option>
                        <option value="mistral">Mistral</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label>Modelo:</label>
                    <select id="model-select">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="model-info">
                    <span id="current-model-badge"></span>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chatbox"></div>

            <!-- Input -->
            <div id="input-container">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p class="disclaimer">Chat Anything usa m√∫ltiplos providers. Respostas podem variar.</p>
            </div>
        </div>
    </div>

    <script src="anything.js"></script>
</body>

</html>
