<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.D.E. - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .github-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: #24292e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .github-btn:hover {
            background: #2d333b;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .github-btn svg {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .features {
            text-align: left;
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .features h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.75rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 0;
        }

        .feature-item span {
            color: #6366f1;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .skip-link {
            display: block;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .skip-link:hover {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">üíé</div>
        <h1>J.A.D.E.</h1>
        <p class="subtitle">Just an Artificially Designed Entity</p>

        <div id="error-message" class="error-message"></div>

        <a id="github-login-btn" href="#" class="github-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            Entrar com GitHub
        </a>

        <a href="apps.html" class="skip-link">Continuar sem login ‚Üí</a>

        <div class="features">
            <h3>Com login voc√™ pode:</h3>
            <div class="feature-item"><span>üîí</span> Salvar suas conversas</div>
            <div class="feature-item"><span>üìö</span> Manter notebooks separados</div>
            <div class="feature-item"><span>üß†</span> Mem√≥ria persistente</div>
            <div class="feature-item"><span>‚òÅÔ∏è</span> Sincronizar entre dispositivos</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:7860'
            : 'https://madras1-jade-port.hf.space';

        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            const errorMessages = {
                'token_exchange_failed': 'Falha na autentica√ß√£o. Tente novamente.',
                'user_fetch_failed': 'N√£o foi poss√≠vel obter seus dados do GitHub.',
                'no_code': 'C√≥digo de autoriza√ß√£o n√£o recebido.',
            };
            errorDiv.textContent = errorMessages[error] || `Erro: ${error}`;
            errorDiv.style.display = 'block';
        }

        // Check if already logged in
        const token = localStorage.getItem('jade_token');
        if (token) {
            // Verify token is valid
            fetch(`${API_BASE}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(r => r.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = 'apps.html';
                    }
                })
                .catch(() => { });
        }

        // Check if token in URL (from callback)
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            localStorage.setItem('jade_token', tokenParam);
            // Clean URL and redirect
            window.location.href = 'apps.html';
        }

        // GitHub login button
        document.getElementById('github-login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = `${API_BASE}/auth/login`;
        });
    </script>
</body>

</html>
