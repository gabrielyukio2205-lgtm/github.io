<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.D.E. - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0f14;
            --bg-gradient: radial-gradient(1200px circle at 15% -20%, rgba(45, 212, 191, 0.18), transparent 45%),
                radial-gradient(900px circle at 90% -10%, rgba(56, 189, 248, 0.18), transparent 45%);
            --glass-bg: rgba(15, 19, 25, 0.72);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f4f6fb;
            --text-secondary: #b3bccd;
            --accent-1: #2dd4bf;
            --accent-2: #38bdf8;
            --accent-3: #fbbf24;
            --accent-gradient: linear-gradient(120deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
            --shadow-lg: 0 24px 50px rgba(0, 0, 0, 0.35);
            --font-sans: 'Sora', 'Space Grotesk', 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient), var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .theme-toggle-floating {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .theme-toggle-floating #theme-toggle-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
            color: var(--accent-2);
            text-shadow: 0 0 24px rgba(56, 189, 248, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .github-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(var(--bg-color), var(--bg-color)) padding-box, var(--accent-gradient) border-box;
            background-size: 200% 200%;
            animation: auroraShift 8s ease infinite;
            border: 1px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
        }

        .github-btn svg {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(179, 188, 205, 0.6);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .features {
            text-align: left;
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(17, 22, 28, 0.7);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .features h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(179, 188, 205, 0.7);
            margin-bottom: 0.75rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: rgba(244, 246, 251, 0.82);
            padding: 4px 0;
        }

        .feature-item span {
            color: var(--accent-2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .skip-link {
            display: block;
            margin-top: 1.5rem;
            color: rgba(179, 188, 205, 0.6);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .skip-link:hover {
            color: rgba(244, 246, 251, 0.9);
        }

        @keyframes auroraShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .github-btn,
            .logo {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle-floating">
        <button id="theme-toggle-btn" aria-label="Alternar tema">

                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg id="moon-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <div class="login-container">
        <div class="logo">üíé</div>
        <h1>J.A.D.E.</h1>
        <p class="subtitle">Just an Artificially Designed Entity</p>

        <div id="error-message" class="error-message"></div>

        <a id="github-login-btn" href="#" class="github-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            Entrar com GitHub
        </a>

        <a href="apps.html" class="skip-link">Continuar sem login ‚Üí</a>

        <div class="features">
            <h3>Com login voc√™ pode:</h3>
            <div class="feature-item"><span>üîí</span> Salvar suas conversas</div>
            <div class="feature-item"><span>üìö</span> Manter notebooks separados</div>
            <div class="feature-item"><span>üß†</span> Mem√≥ria persistente</div>
            <div class="feature-item"><span>‚òÅÔ∏è</span> Sincronizar entre dispositivos</div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:7860'
            : 'https://madras1-jade-port.hf.space';

        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            const errorMessages = {
                'token_exchange_failed': 'Falha na autentica√ß√£o. Tente novamente.',
                'user_fetch_failed': 'N√£o foi poss√≠vel obter seus dados do GitHub.',
                'no_code': 'C√≥digo de autoriza√ß√£o n√£o recebido.',
            };
            errorDiv.textContent = errorMessages[error] || `Erro: ${error}`;
            errorDiv.style.display = 'block';
        }

        // Check if already logged in
        const token = localStorage.getItem('jade_token');
        if (token) {
            // Verify token is valid
            fetch(`${API_BASE}/auth/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(r => r.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = 'apps.html';
                    }
                })
                .catch(() => { });
        }

        // Check if token in URL (from callback)
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            localStorage.setItem('jade_token', tokenParam);
            // Clean URL and redirect
            window.location.href = 'apps.html';
        }

        // GitHub login button
        document.getElementById('github-login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = `${API_BASE}/auth/login`;
        });
    </script>
</body>

</html>
