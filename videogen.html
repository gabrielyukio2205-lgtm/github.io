<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>J.A.D.E. Video Gen | AI Video Generation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="videogen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div id="layout-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="toggle-sidebar-btn" aria-label="Fechar menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div id="nav-switcher">
                <a href="index.html" class="nav-btn">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <span>Chat</span>
                </a>

                <a href="apps.html" class="nav-btn">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </div>
                    <span>Apps</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a href="about.html" class="about-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                    <span>Sobre J.A.D.E.</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="app-container">
            <header id="videogen-header">
                <div class="header-left">
                    <button id="mobile-menu-btn" aria-label="Abrir menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="brand">
                        <div class="logo-icon videogen-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                        </div>
                        <h1>Video Gen</h1>
                        <span class="status-badge">LTX-2</span>
                    </div>
                </div>
            </header>

            <main id="videogen-main">
                <!-- Controls Panel -->
                <section class="controls-panel">
                    <!-- Mode Selector -->
                    <div class="control-group">
                        <label>Modo</label>
                        <div class="mode-selector">
                            <button class="mode-btn active" data-mode="t2v">
                                <span class="mode-icon">‚úçÔ∏è</span>
                                <span class="mode-name">Text to Video</span>
                                <span class="mode-desc">Texto ‚Üí V√≠deo</span>
                            </button>
                            <button class="mode-btn" data-mode="i2v">
                                <span class="mode-icon">üñºÔ∏è</span>
                                <span class="mode-name">Image to Video</span>
                                <span class="mode-desc">Imagem ‚Üí V√≠deo</span>
                            </button>
                        </div>
                    </div>

                    <!-- Prompt Input -->
                    <div class="control-group">
                        <label for="prompt-input">Prompt</label>
                        <textarea id="prompt-input" placeholder="Descreva o v√≠deo que voc√™ quer gerar..."
                            rows="3"></textarea>
                    </div>

                    <!-- Image Upload (for i2v mode) -->
                    <div class="control-group upload-group hidden" id="upload-group">
                        <label>Imagem Base</label>
                        <div class="upload-zone" id="upload-zone">
                            <input type="file" id="image-upload" accept="image/*" hidden>
                            <div class="upload-placeholder" id="upload-placeholder">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span>Clique ou arraste uma imagem</span>
                            </div>
                            <div class="upload-preview hidden" id="upload-preview">
                                <img id="preview-image" src="" alt="Preview">
                                <button class="remove-image-btn" id="remove-image-btn">√ó</button>
                            </div>
                        </div>
                    </div>

                    <!-- Video Options -->
                    <div class="control-group options-grid">
                        <!-- Duration -->
                        <div class="option-item">
                            <label for="duration">Dura√ß√£o</label>
                            <select id="duration">
                                <option value="3">~3 segundos</option>
                                <option value="5" selected>~5 segundos</option>
                                <option value="8">~8 segundos</option>
                                <option value="10">~10 segundos</option>
                                <option value="15">~15 segundos</option>
                            </select>
                        </div>

                        <!-- Resolution -->
                        <div class="option-item">
                            <label for="resolution">Resolu√ß√£o</label>
                            <select id="resolution">
                                <option value="480p" selected>480p (R√°pido)</option>
                                <option value="720p">720p (HD)</option>
                                <option value="1080p">1080p (Full HD)</option>
                            </select>
                        </div>

                        <!-- Camera Motion -->
                        <div class="option-item full-width">
                            <label for="camera-motion">Movimento de C√¢mera</label>
                            <select id="camera-motion">
                                <option value="none">Nenhum</option>
                                <optgroup label="Dolly">
                                    <option value="dolly-in">Dolly In (aproximar)</option>
                                    <option value="dolly-out">Dolly Out (afastar)</option>
                                </optgroup>
                                <optgroup label="Zoom">
                                    <option value="zoom-in">Zoom In</option>
                                    <option value="zoom-out">Zoom Out</option>
                                </optgroup>
                                <optgroup label="Pan">
                                    <option value="pan-left">Pan Left (‚Üê)</option>
                                    <option value="pan-right">Pan Right (‚Üí)</option>
                                </optgroup>
                                <optgroup label="Tilt">
                                    <option value="tilt-up">Tilt Up (‚Üë)</option>
                                    <option value="tilt-down">Tilt Down (‚Üì)</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button class="generate-btn" id="generate-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <span>Gerar V√≠deo</span>
                    </button>

                    <!-- Cost Info -->
                    <div class="cost-info">
                        üí° Custo estimado: ~$0.02 por v√≠deo de 5s
                    </div>
                </section>

                <!-- Result Display -->
                <section class="result-panel">
                    <div class="result-container" id="result-container">
                        <div class="result-placeholder" id="result-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                            <span>Seu v√≠deo aparecer√° aqui</span>
                        </div>
                        <div class="result-loading hidden" id="result-loading">
                            <div class="spinner"></div>
                            <span>Gerando v√≠deo...</span>
                            <span class="loading-hint">Isso pode levar 1-3 minutos</span>
                        </div>
                        <div class="result-video hidden" id="result-video">
                            <video id="generated-video" controls loop>
                                <source src="" type="video/mp4">
                            </video>
                            <div class="result-actions">
                                <button class="action-btn" id="download-btn" title="Download">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </button>
                                <button class="action-btn" id="use-frame-btn" title="Usar frame como imagem">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                        <polyline points="21 15 16 10 5 21"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="result-error hidden" id="result-error">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <span id="error-message">Erro ao gerar v√≠deo</span>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="videogen.js"></script>
</body>

</html>
